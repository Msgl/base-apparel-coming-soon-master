<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  

</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/images/logo.svg" alt="logo">
    </div>

    <div class="hero-image">

    </div>
  
    <div class="content">
      <h1><span>We're</span> coming soon</h1>
      <p>  Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <label for="email"></label>
          <input type="email" placeholder="Email Address" id="email" aria-label="email">

          <img src="/images/icon-error.svg" class="error-icon hidden" alt="error">

          <button type="submit">
            <img src="images/icon-arrow.svg" alt="submit">
          </button>

          <p class="error-msg hidden">Please provide a valid email</p>
        </form>

    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
